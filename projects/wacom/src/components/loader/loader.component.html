<div class="waw-loader" [ngClass]="class">
	@if (progressPercentage) {
		<div class="waw-loader__progress">
			<span class="waw-loader__progress-bar" [style.width.%]="progressPercentage()" style="animation: none"></span>
		</div>
	} @else if (progress) {
		<div class="waw-loader__progress">
			<span
				class="waw-loader__progress-bar"
				[ngStyle]="{
					'animation-duration': (timeout + 350) / 1000 + 's',
				}"
			></span>
		</div>
	}
	@if (closable) {
		<span class="waw-loader__close" (click)="close()">&times;</span>
	}
	@if (text) {
		<span class="waw-loader__text">
			{{ text }}
		</span>
	}
</div>
