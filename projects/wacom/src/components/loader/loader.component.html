<div class="wacom-loader" [ngClass]="class">
	@if (progressPercentage) {
		<div class="wacom-loader__progress">
			<span
				class="wacom-loader__progress-bar"
				[style.width.%]="progressPercentage()"
				style="animation: none"
			></span>
		</div>
	} @else if (progress) {
		<div class="wacom-loader__progress">
			<span
				class="wacom-loader__progress-bar"
				[ngStyle]="{
					'animation-duration': (timeout + 350) / 1000 + 's',
				}"
			></span>
		</div>
	}
	@if (closable) {
		<span class="wacom-loader__close" (click)="close()">&times;</span>
	}
	@if (text) {
		<span class="wacom-loader__text">
			{{ text }}
		</span>
	}
</div>
