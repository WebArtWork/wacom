<div
	style="
		position: fixed;
		width: 100%;
		height: 100%;
		left: 0;
		top: 0;
		background-color: #334d6e;
		display: flex;
		justify-content: center;
		align-items: center;
		z-index: 999999;
	"
>
	@if(closable){
	<span class="close" (click)="close()">&times;</span>
	} @if(text){
	<span style="font-size: 30px; color: white">
		{{ text }}
	</span>
	}
</div>
