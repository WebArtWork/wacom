<div
        class="waw-loader"
        [ngClass]="class"
        style="
                position: fixed;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                background-color: #334d6e;
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 999999;
        "
>
        @if (progress) {
        <div class="waw-loader__progress">
                <span
                        [ngStyle]="{
                                'animation-duration': (timeout + 350) / 1000 + 's'
                        }"
                ></span>
        </div>
        }
        @if(closable){
        <span class="close" (click)="close()">&times;</span>
        }
        @if(text){
        <span style="font-size: 30px; color: white">
                {{ text }}
        </span>
        }
</div>
