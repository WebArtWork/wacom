<div class="table-wrapp">
	<table class="table" cellpadding="0" cellspacing="0">
		<thead>
			<tr>
				<ng-template #defaultHeaders>
					<th scope="col" *ngFor="let header of headers">
						<div class="table-header__sort" [class._active]="sort" (click)="sort=!sort">
							<span>{{header}}</span>
							<span class="material-icons icon-arrow">keyboard_backspace</span>
						</div>
					</th>
				</ng-template>
				<ng-container [ngTemplateOutlet]="tableHeaders || defaultHeaders"></ng-container>
			</tr>
		</thead>
		<tbody>
			<ng-template #defaultRows>
				<tr *ngFor="let row of rows">
					<ng-container *ngFor="let head of headers">
						<td *ngIf="row[head|lowercase]" [attr.data-label]="head">{{row[head|lowercase]}}</td>
					</ng-container>
				</tr>
			</ng-template>
			<ng-container [ngTemplateOutlet]="tableRows || defaultRows">
			</ng-container>
		</tbody>
		<tfoot>
			<div class="container">
				<div class="dropdown" (clickOutside)="perPage = false" [class.open]="perPage">
					<div class="caption" (click)="perPage = !perPage">{{page_num||'Select'}}</div>
					<div class="list">
						<div class="item" *ngFor="let row of perPages">
							<div [class.selected]="selected_opt[row]" (click)="selected_opt={}; selected_opt[row]=true; page_num = row; perPage = false;">{{row}}</div>
						</div>
					</div>
				</div>
			</div>
		</tfoot>
	</table>
</div>
