<div [ngClass]="class" class="waw-alert-container height" [class._close]="delete_animation">
	<div [class.waw-alert-color-blue]="type=='info'" [class.waw-alert-color-red]="type=='error'" [class.waw-alert-color-green]="type=='success'" [class.waw-alert-color-orange]="type=='warning'" [class.waw-alert-color-yellow]="type=='question'" class="waw-alert bounceInUp waw-alert-theme-light  waw-alert-animateInside waw-alert-opened" #alert>
		<div class="waw-alert__progress" *ngIf="progress"><span [ngStyle]="{'animation-duration': (timeout+350)/1000+'s'}"></span></div>
		<div class="waw-alert-body">
			<div *ngIf="!component" class="waw-alert-texts">
				<div *ngIf="icon" class="{{icon}}"></div>
				<div class="waw-alert-message slideIn">{{text.slice(0, 50)}}</div>
			</div>
			<div *ngIf="!component&&type=='question'">
				<button class="alert-btn" *ngFor="let b of buttons" (click)="remove(); b.callback&&b.callback();">{{b.text}}</button>
			</div>
			<div class="waw-alert__close" *ngIf="closable" (click)="remove()"></div>
		</div>
	</div>
</div>
