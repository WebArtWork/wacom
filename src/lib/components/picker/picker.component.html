<waw-text *ngIf="type == 'text'" [id]="id" [name]="name" [placeholder]="placeholder" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)"></waw-text>
<waw-number *ngIf="type == 'number'" [id]="id" [name]="name" [placeholder]="placeholder" [min]="min" [max]="max" [step]="step" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)"></waw-number>
<waw-date *ngIf="type == 'date'" [id]="id" [name]="name" [placeholder]="placeholder" [min]="min" [max]="max" [step]="step" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)"></waw-date>
<waw-color *ngIf="type == 'color'" [id]="id" [name]="name" [placeholder]="placeholder" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)"></waw-color>
<waw-html *ngIf="type == 'html'" [id]="id" [name]="name" [placeholder]="placeholder" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)"></waw-html>
<waw-time *ngIf="type == 'time'" [id]="id" [name]="name" [placeholder]="placeholder" [min]="min" [max]="max" [step]="step" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)"></waw-time>
<waw-check *ngIf="type == 'check'" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)" [list]="list" [config]="config"></waw-check>
<waw-radio *ngIf="type == 'radio'" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)" [list]="list" [config]="config"></waw-radio>
<waw-select *ngIf="type == 'select'" [(inputModel)]="ngModel" (inputModelChange)="ngModelChange.emit(ngModel)" [list]="list" [config]="config" [disabled]="disabled" [multiple]="multiple" [size]="size" [label]="label" [tmplOptions]="optionsTemplate" [clearable]="clearable" [dropdownPosition]="dropdownPosition" [maxSelected]="maxSelected" [search]="search" [searchPlaceholder]="searchPlaceholder" [searchField]="searchField" [searchLimit]="searchLimit" [noResults]="noResults" [bindValue]="bindValue" [bindLabel]="bindLabel" (onAddEvent)="onAdd.emit($event)"></waw-select>
